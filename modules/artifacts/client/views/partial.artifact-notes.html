<h4 ng-if="artifact.reviewNotes.length">Review Notes</h4>
<div ng-if="artifact.reviewNotes.length" ng-repeat="note in artifact.reviewNotes">
	<p>
		{{ note.username }}<br/>
		{{ note.date }}<br/>
		{{ note.note }}
	</p>
</div>
<h4 ng-if="artifact.approvalNotes.length">Approval Notes</h4>
<div ng-if="artifact.approvalNotes.length" ng-repeat="note in artifact.approvalNotes">
	<p>
		{{ note.username }}<br/>
		{{ note.date }}<br/>
		{{ note.note }}
	</p>
</div>
