
<div class="view-title-container no-border">
	<h1>Approve Content &nbsp;&rsaquo;&nbsp; {{artifact.name}} ({{artifact.version}})</h1>
</div>

<div class="view-body-container">
	<tmpl-artifact-display x-mode="'view'" x-artifact="artifact" x-project="project"></tmpl-artifact-display>
	<div class="form-group">
		<label class="control-label">Approval / Rejection Note</label>
		<textarea class="form-control" rows="5" ng-model="artifact.approvalnote"></textarea>
	</div>
	<div class="form-footer clearfix">
		<div class="pull-right">
			<a class="btn btn-default" ui-sref="p.detail">Cancel</a>
			<a class="btn btn-danger" ng-click="reject()">Reject and Return for {{buttons.prev}}</a>
			<a class="btn btn-success" ng-click="submit()">Accept for {{buttons.next}}</a>
		</div>
	</div>

	<div ng-include="'modules/artifacts/client/views/partial.artifact-notes.html'"></div>
	<div ng-include="'modules/artifacts/client/views/partial.artifact-comments.html'"></div>

</div>
