<h1 class="page-title">
	{{artifact.name}} ({{artifact.version}})
</h1>

<div class="text-right">
	<a class="btn btn-link btn-xs" ui-sref="p.detail">Cancel</a>
</div>

<!-- <div ng-include="'modules/artifacts/client/views/partial.artifact-view.html'"></div> -->

<tmpl-artifact-display x-mode="'view'" x-artifact="artifact" x-project="project"></tmpl-artifact-display>

<div class="panel panel-default">
	<div class="panel-body">

		<h3>Notes / Information Requests / Edits</h3>
		<div class="form-group">
			<textarea rows="10" class="form-control" ng-model="artifact.decisionnote"></textarea>
		</div>
		<div class="text-right">
			<a class="btn btn-default" ui-sref="p.detail">Cancel</a>
			<a class="btn btn-danger" ng-click="reject()">Reject</a>
			<a class="btn btn-warning" ng-click="info()">Request More Information</a>
			<a class="btn btn-success" ng-click="submit()">Approve</a>
		</div>
	</div>
</div>

<div ng-include="'modules/artifacts/client/views/partial.artifact-notes.html'"></div>

<div ng-include="'modules/artifacts/client/views/partial.artifact-comments.html'"></div>
