

<div class="document-panel panel panel-default">
    <div class="panel-heading clearfix">
        <h2>{{ ::title }}</h2>
        <a class="link-file-btn btn btn-primary btn-sm" ng-if="editable" href x-modal-document-link x-current="curVal" x-project="project" x-doc-location-code="docLocationCode" x-artifact="artifact">
            <span class="glyphicon glyphicon-link"></span><span>Link Document<span>
        </a>
    </div>
    <div class="attachments">
        <div class="list-group no-border">
            <div class="list-group-item" ng-if="filelist.length == 0">
                <span class="file-name no-files">No files available.</span>
            </div>
            <a class="list-group-item" ng-repeat="file in filelist" href="/api/document/{{ file._id }}/fetch" target="_blank" title="Download file">
                <span class="file-icon">
                    <span class="glyphicon glyphicon-file"></span>
                </span>
                <span class="file-name clearfix">
                    <span>{{ file.internalOriginalName }}</span>
                    <span class="file-details">
                        <span class="directory hidden">
                            <small ng-if="file.projectFolderType">{{ file.projectFolderType }}</small>
                            <small ng-if="file.projectFolderSubType"> / {{ file.projectFolderSubType }}</small>
                            <small ng-if="file.projectFolderSubType"> / {{ file.projectFolderName }}</small>
                        </span>
                        <small>V.{{ file.documentVersion }}</small>
                        <small> &nbsp;|&nbsp; {{ file.dateUpdated | amDateFormat:'MMMM Do YYYY'}}</small>
                    </span>
                </span>
                <span class="file-actions">
                    <button class="btn btn-link">
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </button>
                </span>
            </a>
        </div>
    </div>
</div>
