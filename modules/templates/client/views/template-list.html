<h1 class="page-title">Templates Library</h1>
<div class="row text-right">
	<div class="col-sm-12">
		<a class="btn btn-success btn-sm" ui-sref="admin.template.create()"><i class="glyphicon glyphicon-plus"></i> Add New Template</a>
	</div>
</div>
<div calss="row">&nbsp;</div>
<div class="row">
	<div class="col-sm-12">
		<section class="panel panel-default">
			<table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
					<tr ng-repeat="o in $data" ui-sref="admin.template.detail({templateId:o.id})">
						<td title="'Document Type'"    filter="{'documentType':'text'}"  sortable="'name'">{{o.documentType}}</td>
						<td title="'Version Number'"                sortable="'versionNumber'" >{{o.versionNumber}}</td>
						<td title="'Date Updated'"                    sortable="'dateUpdated'" >{{o.id}}</td>
					<td>
						<a ng-click="$event.stopPropagation()" class="btn btn-default btn-xs" ui-sref="admin.template.edit({templateId:o.id})">
						<i class="glyphicon glyphicon-pencil"></i>
						</a>
					</td>
				</tr>
			</table>
		</section>
	</div>
</div>
