<h1 class="page-title">
	Test Template for {{template.documentType}} version {{template.versionNumber}}
</h1>
<div class="row">
	<div class="col-sm-3">
	<pre class="small">{{ dataset | json }}</pre>
	</div>
	<div class="col-sm-9">
		<div class="panel panel-default">
			<div class="panel-body">
				<tmpl-template-render x-template="template" x-document="dataset"></tmpl-template-render>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-12 text-right">
				<a class="btn btn-default" ui-sref="admin.template.list">Cancel</a>
			</div>
		</div>
	</div>
</div>
