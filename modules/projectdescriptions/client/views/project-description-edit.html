<section id="project-view" class="row">

	<div class='col-sm-10'>
		<h1 class="page-title">
			{{ projDescEdit.project.name }}
		</h1>

		<section class="panel panel-default">

			edit controls


			<h4>General</h4>

			<h5>Background</h5>
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.general.background" rows=6></textarea>


			<h5>Location</h5>
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.general.location" rows=6></textarea>


			<h5>Location Documents</h5>

			<p>List here</p>

			<h4>Overview</h4>
			<h5>Components</h5>
			
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.overview.components" rows=6></textarea>

			<h5>Scheduled Phases</h5>
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.overview.schedulePhases" rows=6></textarea>

			<h5>Costs</h5>
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.overview.costs" rows=6></textarea>

			<h5>Site Plan Documents</h5>
			<p>List here</p>

			<h4>Land User Setting</h4>
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.landUserSetting" rows=6></textarea>

			<h4>Consulting Activities</h4>
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.consultingActivities" rows=6></textarea>

			<h4>Proposed Development Schedule</h4>
			<textarea ui-tinymce id="shortDesc" type="text" class="form-control input-sm" ng-model="projDescEdit.data.proposedDevelopmentSchedule" rows=6></textarea>

<a class="btn btn-default" href ng-click="projDescEdit.save()">Save</a>
		</section>

	</div> <!-- /col9 -->
	<div class='col-sm-2'>
		<tmpl-system-menu x-menu-context="project" x-project="projDescEdit.project"></tmpl-system-menu>
	</div>

</section>
