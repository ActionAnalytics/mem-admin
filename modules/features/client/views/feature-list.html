<section id="project-view" class="row">
<div class='col-sm-10'>
	<h1 class="page-title">{{data.title}}</h1>
	<div class="row text-right">
		<div class="col-sm-12" ng-if="data.base">
			<button class="btn btn-success btn-sm" x-mode="add" x-project="data.projectId" x-edit-feature-modal><i class="glyphicon glyphicon-plus"></i> Add New Feature</button>
		</div>
	</div>
	<div calss="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-12">
			<section class="panel panel-default">
				<table ng-table"data.tableParams" class="dtable table table-condensed table-bordered table-striped">
					<tr ng-repeat="o in $data">
						<td data-title="'Name'"  title="'Title'" filter="{'name':'text'}" sortable="'name'"><a href x-edit-feature-modal x-project="data.projectId" x-mode="view" x-feature="o">{{o.name}}</a></td>
						<td data-title="'Path'"  title="'Path'"  filter="{'path':'text'}" sortable="'path'">{{o.path}}</td>
						<td><button class="btn btn-default btn-xs" x-edit-feature-modal x-project="data.projectId" x-mode="edit" x-feature="o"><i class="glyphicon glyphicon-pencil"></i></button></td>
					</tr>
				</table>
			</section>
		</div>
	</div>

</div> <!-- /col10 -->
<div class='col-sm-2'>
	<tmpl-system-menu x-menu-context="'project'" x-project="projDescEdit.project"></tmpl-system-menu>
</div>

</section>
