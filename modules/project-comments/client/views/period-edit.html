<h1 class="page-title no-lower-margin">
	Add / Edit Comment Period for {{ project.name }}
</h1>

<div class="row">
	<div class="col-sm-12 text-right">
		<a class="btn btn-xs btn-link" ui-sref="p.commentperiod.list">Cancel</a>
		<a class="btn btn-xs btn-link" href ng-click="save()">Save</a>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<!-- START/END DATE -->
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">Content for Review</label>
					<select ng-model="period.contentType" class="form-control" ng-options="doc[0] as doc[0].name for doc in period.currentDocuments">
					</select>
				</div>
				<div class="form-group">
					<label class="control-label">Working Group Session Open</label>

					<div class="input-group">
						<input type="text"
							class="form-control text-center"
							ng-model="period.dateOpen"
							ng-disabled="1"/>
						<div x-modal-date-picker
							x-selected-date="period.dateStarted"
							class="input-group-addon btn-default">
						<i class="glyphicon glyphicon-calendar"></i></div>
					</div>

				</div>
				<div class="form-group">
					<label class="control-label">Working Group Session Close</label>

					<div class="input-group">
						<input type="text"
							class="form-control text-center"
							ng-model="period.dateClose"
							ng-disabled="1"/>
						<div x-modal-date-picker
							x-selected-date="period.dateCompleted"
							class="input-group-addon btn-default">
						<i class="glyphicon glyphicon-calendar"></i></div>
					</div>

				</div>
			</div>
			<div class="col-sm-3">
				<label class="control-label">Select Applicable Roles</label>
				<div class="well well-sm">
					<ul class="list-unstyled task-list">
						<li ng-repeat="role in period.projectRoles">
							<button class="btn btn-block btn-sm btn-layer btn-default"
								ng-click="processEngageWGConfig.chosenRoles[role] = !processEngageWGConfig.chosenRoles[role]"
								ng-class="{'btn-success': processEngageWGConfig.chosenRoles[role]}">{{ role }}</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-sm-6">
				<label class="control-label">Instructions to Working Group</label>
				<textarea rows="6" ng-model="period.instructions" class="form-control"></textarea>
			</div>

		</div>

		<hr>
		
		<div class="text-right">
			<a class="btn btn-default" ui-sref="p.commentperiod.list">Cancel</a>
			<a class="btn btn-default" href ng-click="save()">Save</a>
		</div>

	</div>
</div>
