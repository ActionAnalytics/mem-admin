<h1 class="page-title no-lower-margin">Comment Periods for {{ project.name }}</h1>

<div class="row">
	<div class="col-sm-12 text-right">
		<a class="btn btn-xs btn-link" ui-sref="p.commentperiod.create()">+ Add New Comment Period</a>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<section class="panel panel-default">
			<table ng-table="tableParams" show-filter="true" class="table table-condensed table-bordered table-striped">
			    <tr ng-repeat="p in $data" ui-sref="p.commentperiod.detail({periodId:p._id})">
			        <td title="'Phase'" filter="{ phaseName: 'text'}" sortable="'phaseName'">
			            {{p.phaseName}}
			        </td>
			        <td title="'Target'" filter="{ targetType: 'text'}" sortable="'targetType'">
			            {{p.targetType}}
			        </td>
			        <td title="'Version'" filter="{ targetVersion: 'text'}" sortable="'targetVersion'">
			            {{p.targetVersion}}
			        </td>
			        <td title="'Roles'" >
			            {{p.roles.join(', ')}}
			        </td>
			        <td title="'Resolved'" >
			            {{p.resolved}}
			        </td>
			        <td title="'Published'" >
			            {{p.published}}
			        </td>
			        <td width="1%" class="text-right">
			        	<a ng-click="$event.stopPropagation()" class="btn btn-link btn-xs" ui-sref="p.commentperiod.edit({periodId:p._id})">
			        	<i class="glyphicon glyphicon-pencil"></i>
			        	</a>
			        </td>
			    </tr>
				<tr ng-if="!$data || $data.length === 0">
					<td colspan="7">
						No records found.
					</td>
				</tr>			    
			</table>
		</section>
	</div>
</div>
