<section class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Recent Activity</h3>
	</div>
	<div class='panel-body'>


			<table class="table table-condensed table-no-head">
				<tbody>
					<tr ng-repeat="activity in raPanel.recentActivity">
						<td ng-if="raPanel.auth.user === ''">
							<a html ui-sref="public.project({id: activity._id})">{{ activity.name }}</a>
						</td>
						<td ng-if="raPanel.auth.user !== ''">
							<a html ui-sref="eao.project({id: activity._id})">{{ activity.name }}</a>
						</td>
						<td class="text-right no-wrap">
						</td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
</section>
