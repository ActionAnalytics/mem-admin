<div class="modal-header">
	<button class="btn btn-default close" ng-click="s.cancel()"><span aria-hidden="true">Ã—</span></button>
	<h3 class="modal-title">Please Select</h3>
</div>

<div class="modal-body">
	<section class="panel panel-default no-margin add-vc-table">
		<table class="table table-scroll add-valued-component-table" ng-table="self.tableParams" show-filter="self.showFilter">
			<tr ng-repeat="o in $data">
				<td data-title="'Name'"
					sortable="'name'"
					filter="{'name':'text'}"><input type="checkbox" ng-model="o.isChecked" ng-click="self.toggleItem(o)"/>{{o.name}}</td>
			</tr>
		</table>
	</section>
</div>

<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
