<div class="news-public-view">

	<div class="view-title-container no-border">
		<h1>Recent News</h1>
	</div>

	<div class="view-body-container">
		<section class="panel panel-default">
			<table ng-table="tableParams" x-show-filter="toggleFilter" class="table table-condensed table-striped table-hover">
				
				<!-- NEWS ROW ITEM TEMPLATE -->
				<tr ng-repeat="o in $data">
					<td data-title="'Headline'" filter="{'name':'text'}" sortable="'name'">
						<h2 class="news-title">{{o.headline}}</h2>
						<div ng-init="toggleProject.desc = (false)">
							<p class="news-content">{{ o.content | maxWords:30:toggleProject.desc }}</p>
							<div class="show-more" ng-if="(o.content | wordCount) > 30">
								<a href ng-click="toggleProject.desc = !toggleProject.desc">
									<span ng-show="!toggleProject.desc">Show More ({{ o.content | wordCount }} words)<span class="caret"></span>
									</span>
									<span ng-show="toggleProject.desc">Show Less <span class="caret caret-up"></span>
									</span>
								</a>
							</div>
						</div>
					</td>
					<td class="type-col" header-class="'type-col'" data-title="'Category'" filter="{'type':'text'}" sortable="'type'">{{o.type}}</td>
					<td class="date-col" header-class="'date-col'" data-title="'Date'" sortable="'dateAdded'" >{{o.dateAdded | date}}</td>
					
					<!-- <td data-title="'Priority'" class="text-center" sortable="'priority'" >{{o.priority}}</td> -->
					
				</tr><!-- / NEWS ROW ITEM TEMPLATE -->
				
				<tr ng-if="!$data || $data.length === 0">
					<td colspan="3">No records found.</td>
				</tr>
				
			</table>
		</section>
	</div>

</div>
