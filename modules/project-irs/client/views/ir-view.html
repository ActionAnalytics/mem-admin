
<div class="view-title-container flex-row">
	<h1>Inspection Report {{ir.artifact.title}}</h1>
	<div class="actions">
		<button class="btn btn-default btn-sm"
            ng-if="project.userCan.createInspectionReport"
			ng-click="$event.stopPropagation()"
			x-mode="'edit'"
			ui-sref="p.ir.edit({irId:ir._id})"><span class="glyphicon glyphicon-pencil"></span><span>Edit</span>
		</button>
		<tmpl-permissions-gear class="permission-btn" x-context="project" x-object="ir"></tmpl-permissions-gear>
	</div>
</div>

<div class="view-body-container">
	<!-- DETAILS -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Details</h2>
		</div>
		<div class="panel-body ir-details-panel-body">
			<div class="row">
				<div class="col-sm-6 col-lg-3 detail-row">
					<label>Name: </label>
					<span class="value">{{ ::ir.name }}</span>
				</div>

			</div>
		</div>
	</div><!-- / DETAILS -->

	<section>
		<h2>Associated Content</h2>
		<ul class="anchor-list" ng-if="ir.conditionArtifacts.length > 0">
			<li ng-repeat="o in ir.conditionArtifacts">
				<a ui-sref="p.artifact.view({artifactId:o._id})">{{ir.artifact.name}}<button></button></a>
			</li>
		</ul>
	</section>

	<div>
		<a class="btn btn-default btn-sm" title="Go To Inspection Record"
		ng-click="$event.stopPropagation()"
		ui-sref="p.artifact.view({artifactId:ir.artifact._id})">Go To Inspection Record &nbsp;
		<span class="glyphicon glyphicon-share-alt"></span>
	</a>
	</div>

	<div class="form-footer no-border clearfix">
		<a class="back-btn btn btn-link pull-left" ui-sref="p.ir.list"><span class="glyphicon glyphicon-chevron-left"></span>Back to Inspection Reports</a>
	</div>

</div>
