<h1 class="page-title no-lower-margin">
	Inspection Reports for {{ project.name }}
</h1>

<div class="row">
	<div class="col-sm-12 text-right">
		<a class="btn btn-xs btn-link" ui-sref="p.ir.create()">+ Add New Inspection Report</a>
		<show-filter x-toggle-filter="toggleFilter"></show-filter>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<section class="panel panel-default">

			<table ng-table="tableParams" x-show-filter="toggleFilter" class="table table-condensed table-hover table-striped">
				<tr ng-repeat="o in $data" ui-sref="p.ir.detail({irId:o._id})" class="clickable">
					<td data-title="'Name'"    sortable="'name'"    filter="{'name':'text'}"	>{{o.name}}</td>
					<td width="1%" class="text-right">
						<a ng-click="$event.stopPropagation()" class="btn btn-link btn-xs" ui-sref="p.ir.edit({irId:o._id})">
						<i class="glyphicon glyphicon-pencil"></i>
						</a>
					</td>
					<tr ng-show="!$data || !$data.length" class="text-center">
						<td colspan="2">No records found.</td>
					</tr>					
				</tr>
			</table>
		</section>
	</div>
</div>
