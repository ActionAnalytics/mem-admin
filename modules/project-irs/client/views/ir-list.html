<div class="inspection-report-view">
	
	<div class="view-title-container">
		<h1><span ng-show="project.name">{{ project.name }}&nbsp; &rsaquo; &nbsp;</span>Inspection Reports</h1>
	</div>
	
	<div class="view-body-container">

		<div class="button-bar clearfix">
			<a class="btn btn-default btn-sm pull-left" ui-sref="p.ir.create()">
				<span class="glyphicon glyphicon-plus"></span>
				<span>Add Inspection Report</span>
			</a>
			<div class="pull-right">
				<show-filter x-toggle-filter="toggleFilter"></show-filter>
			</div>
		</div>
		
		<section class="panel panel-default">
			<table ng-table="tableParams" x-show-filter="toggleFilter" class="table table-condensed table-hover table-striped">
				<tr ng-repeat="o in $data" ui-sref="p.ir.detail({irId:o._id})" class="clickable">
					<td data-title="'Name'"    sortable="'name'"    filter="{'name':'text'}"	>{{o.name}}</td>
					<td>
						<a ng-click="$event.stopPropagation()" class="btn btn-link btn-xs" ui-sref="p.ir.edit({irId:o._id})">
						<i class="glyphicon glyphicon-pencil"></i>
						</a>
					</td>
					<tr ng-show="!$data || !$data.length" class="text-center">
						<td colspan="2">No records found.</td>
					</tr>					
				</tr>
			</table>
		</section>
		
</div>
