
<form ng-submit="addKeyword.ok()">
    <div class="modal-header">

        <!-- Cancel and close modal -->
        <button class="btn btn-default close" type="button" ng-click="addKeyword.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">{{addKeyword.title}}</h3>
        <p class="control-label">{{addKeyword.documentDisplayName}}</p>
    </div>

    <div class="modal-body">
            <label class="control-label">Enter a Keyword Name</label>
            <input class="form-control" ng-model="addKeyword.entryText" type="text" autofocus />
    </div>

    <div class="modal-footer">

        <!-- Cancel and close Modal -->
        <button class="btn btn-default" type="button" ng-click="addKeyword.cancel()">Cancel</button>

        <!-- Disabled until something is entered into the input field -->
        <button class="btn btn-primary" type="submit" ng-disabled="addKeyword.entryText === ''">OK</button>

    </div>
</form>
