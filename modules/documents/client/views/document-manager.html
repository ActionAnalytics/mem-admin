<div class="file-browser">

	<div class="file-browser-header">
		<ul class="file-browser-breadcrumbs">
			<li ng-repeat="node in documentMgr.currentPath">
				<button class="btn" ng-click="documentMgr.selectNode(node.model.id)">
					<span class="glyphicon glyphicon-home" ng-if="node.model.name == 'ROOT'"></span>
					<span ng-show="node.model.name != 'ROOT'">{{ node.model.name }}</span>
				</button>
			</li>
		</ul>
		
		<div class="file-batch-actions">
			<button class="btn btn-default"
					x-document-mgr-add-folder x-project="project"
					x-node="documentMgr.currentNode"
				    title="Add Folder">Add</button>
			<button class="btn btn-default" 
					x-document-mgr-rename-folder
					x-project="project"
					x-node="documentMgr.currentNode"
					ng-disabled="documentMgr.currentNode == 'ROOT'"
					title="Rename Folder">Rename</button>
		</div>

	</div>

	<div class="file-browser-body">
		<div class="column-header">
			<div class="col name-col sortable" ng-class="{'descending': documentMgr.sortedMode == 'Descending'}" ng-click="documentMgr.changeSort()">
				<span>Name</span>
				<span class="sort-icon"></span>
			</div>
			<div class="col date-added-col" ng-class="{'descending': documentMgr.sortedMode == 'Descending'}">
				<span>Date Added</span>
			</div>
			<div class="col file-size-col" ng-class="{'descending': documentMgr.sortedMode == 'Descending'}">
				<span>File Size</span>
			</div>
		</div>
		<!-- Folders / Directories -->
		<div class="scroll-container">
			<div class="empty-directory-msg" ng-if="documentMgr.currentDirs.length == 0 && documentMgr.currentFiles.length == 0">This folder is empty.</div>
			<ul>
				<li class="fb-folder clickable" ng-repeat="doc in documentMgr.currentDirs">
					<span class="cell-contents" ng-dblclick="documentMgr.doubleClick(doc.model.id)">
						<span class="avatar">
							<span class="glyphicon glyphicon-folder-close"></span>
						</span>
						<span class="col name-col">{{ doc.model.name }}</span>
						<span class="col date-added-col">---</span>
						<span class="col file-size-col">---</span>
					</span>
				</li>
			</ul>
			<ul>
				<li class="fb-file" ng-repeat="doc in documentMgr.currentFiles">
					<span class="cell-contents">
						<span class="avatar">
							<span class="glyphicon glyphicon-file"></span>
						</span>
						<span class="col name-col">{{ doc.internalOriginalName | removeExtension }}</span>
						<span class="col date-added-col">{{ doc.dateAdded | date : format : timezone }}{{ doc.updatedBy.username }}</span>
						<span class="col file-size-col">{{ doc.internalSize }}</span>
					</span>
				</li>
			</ul>
		</div>
	</div>

</div>
