<div class="file-browser">

	<div class="file-browser-header">
		<ul class="file-browser-breadcrumbs">
			<li ng-repeat="node in documentMgr.currentPath">
				<button class="btn" ng-click="documentMgr.selectNode(node.model.id)">{{ node.model.name }}</button>
			</li>
		</ul>
		
		<div class="file-batch-actions">
			<input type="text" ng-model="documentMgr.entryText" >
			<button class="btn btn-default btn-sm" 
				ng-click="documentMgr.addDirectory()" 
				title="Add Directory"><span class="glyphicon glyphicon-plus"></span></button>

			<!--
			<a class="btn btn-default btn-sm" href 
				ng-click="documentMgr.renameDirectory()" 
				title="Rename Directory">Rename</a>
			<a class="btn btn-default btn-sm" href 
				ng-click="documentMgr.removeDirectory()" 
				title="Remove Directory">Remove</a>
			<a class="btn btn-default btn-sm" href 
				ng-click="documentMgr.moveDirectory()" 
				title="Move Directory">Move</a>
			-->
		</div>

	</div>

	<div class="file-browser-body">
		<div class="sortable-header sort-asc">
			<span>Sortable Header</span>
			<span class="sort-icon ascending"></span>
			<!--
			<span class="sort-icon descending"></span>
			-->
		</div>
		<ul>
			<li class="folder clickable" ng-repeat="doc in documentMgr.directoryContents | orderBy: 'name'">
				<span class="cell-contents" ng-if="doc.type === 'folder'" ng-click="documentMgr.selectNode(doc.contents.model.id)">
					<span class="avatar">
						<span class="glyphicon glyphicon-folder-close"></span>
					</span>
					<span class="name">{{ doc.name }}</span>
				</span>
				<span class="cell-contents" ng-if="doc.type === 'file'">
					<span class="avatar">
						<span class="glyphicon glyphicon-file"></span>
					</span>
					<span class="name">{{ doc.name | removeExtension }}</span>
				</span>
			</li>
		</ul>
	</div>

</div>
