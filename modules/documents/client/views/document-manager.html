<div class="file-browser">

	<div class="file-browser-header">
		<ul class="file-browser-breadcrumbs">
			<li ng-repeat="node in documentMgr.currentPath">
				<button class="btn" ng-click="documentMgr.selectNode(node.model.id)">
					<span class="glyphicon glyphicon-home" ng-if="node.model.name == 'ROOT'"></span>
					<span ng-show="node.model.name != 'ROOT'">{{ node.model.name }}</span>
				</button>
			</li>
		</ul>
		
		<div class="file-batch-actions">
			<button class="btn btn-default btn-sm"
					href
					x-document-mgr-add-folder x-project="project" x-node="documentMgr.currentNode"
				    title="Add Folder">Add</button>
			<button class="btn btn-default btn-sm"
					href
					x-document-mgr-rename-folder x-project="project" x-node="documentMgr.currentNode"
					title="Rename Folder">Rename</button>
		</div>

	</div>

	<script>
		function toggleSelected() {
			$( this ).toggleClass( "selected" );
			alert: 'blahhhh';
		};
	</script>

	<div class="file-browser-body">
		<div class="column-header">
			<div class="col sortable" ng-class="{'descending': documentMgr.sortedMode == 'Descending'}" ng-click="documentMgr.changeSort()">
				<span>Name</span>
				<span class="sort-icon"></span>
			</div>
			<div class="col date-added-col" ng-class="{'descending': documentMgr.sortedMode == 'Descending'}">
				<span>Date Added</span>
			</div>
		</div>
		<!-- Folders / Directories -->
		<ul>
			<li class="folder clickable" ng-repeat="doc in documentMgr.currentDirs">
				<span class="cell-contents" ng-click="documentMgr.singleClick(doc.model.id)" ng-dblclick="documentMgr.doubleClick(doc.model.id)">
					<span class="avatar">
						<span class="glyphicon glyphicon-folder-close"></span>
					</span>
					<span>{{ doc.model.name }}</span>
				</span>
			</li>
		</ul>
		<ul>
			<li class="file" ng-repeat="doc in documentMgr.currentFiles">
				<span class="cell-contents">
					<span class="avatar">
						<span class="glyphicon glyphicon-file"></span>
					</span>
					<span>{{ doc.internalOriginalName | removeExtension }}</span>
					<span class="date-added-col">{{ doc.dateAdded | date : format : timezone }}</span>
				</span>
			</li>
		</ul>
	</div>

</div>
