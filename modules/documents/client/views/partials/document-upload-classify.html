<label class="control-label">Upload Documents</label>
<div class="well well-sm clearfix">
	<div class="row">
		<div class="col-md-12">
		    <div ngf-drop ngf-select ng-model="files" class="drop-box"
		        ngf-drag-over-class="dragover"
		        ngf-multiple="true"
		        ngf-allow-dir="true"
		        ngf-max-total-size="100MB"
		        accept="image/*,application/pdf"
		        ngf-pattern="'image/*,application/pdf'">Drop files here or click to upload
		    </div>
		</div>
		<div class="text-center" colspan=4 class="text-center">
			<table class="table table-condensed">
				<thead>
					<tr class="small">
						<th width="33%">Type</th>
						<th width="33%">Sub Type</th>
						<th width="33%">Folder Name</th>
					</tr>
				</thead>
				<tbody>
						<td ng-if="!f.$error && !f.progress">
							<select class="form-control" ng-options="type as type.name group by (type.group | uppercase) for type in docUpload.docTypes track by type.code" ng-model="docUpload.type"></select>
						</td>
						<td ng-if="!f.$error && !f.progress">
							<select class="form-control" ng-options="stype as stype.name group by (stype.group | uppercase) for stype in docUpload.docSubTypes track by stype.code" ng-model="docUpload.subType"></select>
						</td>
						<td ng-if="!f.$error && !f.progress">
							<select class="form-control" ng-options="ftype for ftype in docUpload.docFolderNames | unique: 'projectFolderName'" ng-model="docUpload.folderName"></select>
						</td>
				</tbody>
			</table>
		</div>
	</div>

	<table class="table table-condensed">
		<thead>
			<tr class="small">
				<th width="30%">File</th>
				<th width="10%"></th>
			</tr>
		</thead>
		<tbody>
			<tr ngf-no-file-drop>
				<td class="text-center" colspan=4>
					<p class="form-control-static">File Drag/Drop is not supported for this browser</p>
				</td>
			</tr>
			<tr ng-if="!files">
				<td class="text-center" colspan=4 class="text-center">
					<p class="form-control-static">Drag a file to the dashed region above to upload.</p>
				</td>
			</tr>
			<tr ng-repeat="f in docUpload.fileList" ng-class="{'danger': f.$error}">


				<td ng-if="f.$error" colspan=4>
					<p class="form-control-static text-danger">FILE ERROR: {{f.name}} {{f.$error}} {{f.$errorParam}}</p>
				</td>

				<td ng-if="!f.$error">
					<p class="form-control-static">{{f.name}} {{f.$error}} {{f.$errorParam}}</p>
				</td>
				<td ng-if="!f.$error && !f.progress" class="text-right">
					<p class="form-control-static"><a href ng-click="docUpload.removeFile(f)"><span class="glyphicon glyphicon-remove"></span></a></p>
				</td>

				<td ng-if="!f.$error">
					<div class="progress" ng-show="f.progress >= 0" style="margin-top: 7px;"><div class="progress-bar progress-bar-success" role="progressbar" style="width:{{f.progress}}%" ng-bind="f.progress + '%'">{{ f.progress }}</div></div>
				</td>



			</tr>
		</tbody>
	</table>

	<div class="row" ng-if="!docUpload.inProgress && !docUpload.hideUploadButton && false">
		<div class="col-sm-12 text-right">
			<button ng-click="docUpload.upload()" ng-if="docUpload.fileList.length > 0" class="btn btn-success">
				Upload Queued Documents
			</button>
		</div>
	</div>
</div>
