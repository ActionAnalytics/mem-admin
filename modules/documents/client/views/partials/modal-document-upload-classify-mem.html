<div class="modal-header">
	<h3 class="modal-title">Project Documents</h3>
</div>
<div class="modal-body">
	<tmpl-documents-upload-classify-mem x-project="docUploadModal.project" x-type="project"></tmpl-documents-upload-classify-mem>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="docUploadModal.cancel()">Cancel</button>
	<button class="btn btn-default" type="button" ng-click="docUploadModal.ok()">Save</button>
</div>
