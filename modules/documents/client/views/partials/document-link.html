<label class="control-label">Link Documents</label>
<div class="well well-sm container-fluid">
	<table class="table table-condensed">
		<tbody>
			<tr ng-repeat="doc in documents">
	        	<td>
	          		<input type="checkbox" ng-change="changeItem({{doc}})" ng-model="ids" />{{doc.internalOriginalName}}
	        	</td>
	    	</tr>
		</tbody>
	</table>
</div>
