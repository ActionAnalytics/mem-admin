<div class="modal-header">
	<button type="button" class="btn btn-default close" ng-click="docUploadModal.cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Upload Documents</h3>
</div>
<div class="modal-body">
	<tmpl-documents-upload-classify x-project="docUploadModal.project" x-type="project"></tmpl-documents-upload-classify>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="docUploadModal.cancel()">Cancel</button>
	<button class="btn btn-primary" type="button" ng-click="docUploadModal.ok()">OK</button>
</div>
