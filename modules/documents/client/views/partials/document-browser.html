<section class="block-content">
	<h3>Documents</h3>

	<div class='container-fluid'>
		<div class='row'>
			<div class='col-sm-4 col-no-padding vertical-scroll col-border-right'>
				
				<ul class="small list-unstyled list-documents">
					<li
						class="row-folder row-folder-depth-{{ row.depth }}"
						ng-repeat="row in docBrowser.docTypes"
						ng-class="{'active btn-primary': filterDocs[row.reference] === row.label}">
						<span class="glyphicon glyphicon-play"></span>
						<a href ng-click="docBrowser.filterList(row.reference, row.label)">{{ type.label }}</a>
					<li>
				</ul>

			</div>
			<div class='col-sm-4 col-no-padding vertical-scroll col-border-right'>
			
				<ul class="small list-unstyled list-documents list-indent-left">

					<li ng-repeat="doc in docBrowser.documentFiles | filter : filterDocs : true" ><a href><span class="glyphicon glyphicon-file"></span>{{ doc.projectFolderName }} </a></li>
				</ul>

			</div>
			<div class='col-sm-4 col-no-padding vertical-scroll'>

				<ul class="small list-unstyled list-documents list-indent-left">
					<li>
						<h3>Executive Summary</h3>
						<p>Date Created</p>
						<p>Author</p>
						<p>Current Revision: <a href>2016-01-15: 1.34 <span class="glyphicon glyphicon-download"></span></a></p>
					</li>
					<li>
						Tags
					</li>
					<li>
						Revisions
					</li>
					<li>
						<a href>2016-01-15: 1.34 <span class="glyphicon glyphicon-download"></span></a>
					</li>
					<li>
						<a href>2016-01-14: 1 <span class="glyphicon glyphicon-download"></span></a>
					</li>

				</ul>
			</div>
		</div>
	</div>
</section>
