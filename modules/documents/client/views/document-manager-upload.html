
<div class="fb-upload-container">
	
	<!-- UPLOAD TARGET -->
	<div class="fb-upload-target" ngf-drop ngf-select
		ng-model="files"
		ngf-drag-over-class="upload-target-hover"
		ngf-multiple="true"
		ngf-allow-dir="true">
		<span class="glyphicon glyphicon-open icon-default"></span>
		<span class="fb-upload-target-msg"><em>Drag &amp; Drop</em> or <em>browse files</em> to upload.</span>
		<div class="fb-target-upload-border"></div>
	</div>

	<!-- FILE BROWSER -->
	<div class="file-browser">
		<div class="fb-body">
			
			<!-- FILE BROWSER LIST -->
			<div class="fb-list">

				<div class="column-header">
					<div class="col name-col">
						<span>Name</span>
					</div>
				</div>
				
				<ul>
					<li ng-if="uploadService.fileList == 0">
						<span class="cell-contents">							
							<span class="col name-col">
								No files added.
							</span>
						</span>
					</li>
					<li ng-repeat="f in uploadService.fileList">
						<span class="cell-contents">							
							<span class="col name-col">
								<span class="avatar">
									<span class="fb-file glyphicon glyphicon-file"></span>
								</span>
								{{f.name}}
							</span>
							<div class="row-actions">
								<div class="progress" ng-show="f.progress > 0">
									<div class="progress-bar" style="width:{{f.progress}}%" title="{{f.progress}}%" role="progressbar"></div>
								</div>
								<button class="btn icon-btn"
									ng-click="uploadService.removeFile(f)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</div>
						</span>
					</li>
				</ul>

			</div><!-- / FILE BROWSER LIST -->

		</div>
	</div><!-- / FILE BROWSER BODY -->

</div>
