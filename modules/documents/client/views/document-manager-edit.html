<form class="fb-edit-form" name="editFileForm" novalidate>
	<div class="modal-header">
		<button ng-disabled="editFileProperties.busy" type="button" class="btn btn-default close" ng-click="editFileProperties.cancel()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h3 class="modal-title">Edit File  &nbsp;&rsaquo;&nbsp;  {{doc.displayName}}</h3>
	</div>

	<div class="modal-body">

		<!--
		<div class="spinner-container">
			<div class="spinner-new rotating"></div>
		</div>
		-->

		<div class="form-group file-type" x-show-errors>
			<label for="displayName" class="control-label">Display Name<em class="required">(Required)</em></label>
			<input class="form-control" id="displayName" name="displayName" type="text" ng-model="doc.displayName" required>
		</div>

		<div class="form-group document-type" x-show-errors>
			<label class="control-label" for="type">Document Type<em class="required">(Required)</em></label>
			<select class="form-control" title="Document Type" id="type" name="type"
				ng-model="doc.documentType"
				ng-options="type for type in types"
				required></select>
		</div>

		<div class="form-group datepicker" x-show-errors>
			<label class="control-label" for="documentDate">Document Date<em class="required">(Required)</em></label>
			<div class="input-group">
				<input class="form-control" placeholder="YYYY-MM-DD"  id="documentDate" name="documentDate" 
					ng-model="doc.documentDate" type="text" 
					uib-datepicker-popup  
					is-open="datePicker.opened" 
					datepicker-options="dateOptions"
					close-text="Close" 
					disabled 
					required/>
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="dateOpen()"><span class="glyphicon glyphicon-calendar"/></button>
				</span>
			</div>
		</div>

		<div class="form-group datepicker" x-show-errors>
			<label class="control-label" for="dateUploaded">Date Uploaded<em class="required">(Required)</em></label>
			<div class="input-group datepicker">
				<input class="form-control" placeholder="YYYY-MM-DD" id="dateUploaded" name="dateUploaded" type="text"
					ng-model="doc.dateUploaded"
					uib-datepicker-popup is-open="dateUploadedPicker.opened" 
					datepicker-options="dateOptions" 
					close-text="Close"
					disabled 
					required/>
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="dateUploadedOpen()"><span class="glyphicon glyphicon-calendar"/></button>
				</span>
			</div>
		</div>

		<!--
		<div class="form-group">
			<label class="control-label">Keywords</label>
			<div class="form-control tag-list-container">
			<ul class="tag-list clearfix">
				<li class="tag ng-scope">
					<span class="tag-name">Keyword 1</span>
					<button class="btn" ng-click="condition.vcs.splice($index, 1)"><span aria-hidden="true">×</span></button>
				</li>
				<li class="tag ng-scope">
					<span class="tag-name">Keyword 2</span>
					<button class="btn" ng-click="condition.vcs.splice($index, 1)"><span aria-hidden="true">×</span></button>
				</li>
				<li class="add-tag">
					<button class="btn btn-sm" type="button" title="Link Valued Components" ng-click="editLinkedVcs()"><span class="glyphicon glyphicon-plus"></span></button>
				</li>
			</ul>
			</div>
		</div>
        -->

		<div class="form-group m-b-0" x-show-errors>
			<label for="description" class="control-label">Description</label>
			<textarea class="form-control" id="description" name="description" ng-model="doc.description" size="8" ></textarea>
		</div>
	</div>

	<div class="modal-footer clearfix">
		<button class="btn btn-default" ng-click="editFileProperties.cancel()">Cancel</button>
		<button class="btn btn-primary" ng-disabled="!editFileForm.$valid" ng-click="editFileProperties.save(editFileForm.$valid)">Save</button>
	</div>
</form>
