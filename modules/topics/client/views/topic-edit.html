<div class="modal-header">
	<h3 class="modal-title">Topic Detail ({{d.dmode}})</h3>
</div>

<div class="modal-body">

	<div class="block-content">
		<div class="panel-body">

		<div class="row">
			<div class="col-sm-9">
				<div class="form-group">
					<label for="title" class="control-label">Topic Name</label>
					<input id="title" type="text" class="form-control input-sm" ng-model="d.topic.name">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="sector" class="control-label">Topic Type</label>
					<select id="sector" ng-model='d.topic.sector' class="form-control input-sm">
						<option>Valued Component</option>
						<option>Pathway Component</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="shortDesc" class="control-label">Topic Description</label>
					<textarea id="shortDesc" type="text" class="form-control input-sm" ng-model="d.topic.description" rows=6></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="pillar" class="control-label">Pillar</label>
					<select ng-change="d.selectTopic(pillar)" id="pillar" ng-model='d.topic.pillar' class="form-control input-sm" ng-options="pillar as pillar for pillar in d.pillars"></select>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="parent" class="control-label">Parent Topic</label>
					<select id="parent" ng-model='d.topic.parent' class="form-control input-sm" ng-options="topic as topic for topic in d.pillartopics"></select>
				</div>
			</div>
		</div>

		</div>
	</div>

</div> <!-- /modalbody -->

<div class="modal-footer">
	<a class="btn btn-default" href ng-click="d.cancel()">Cancel</a>
	<a class="btn btn-default" href ng-click="d.ok()">OK</a>
</div>
