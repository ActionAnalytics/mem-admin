<h1 class="page-title">
	Add/Edit Topic
</h1>
<div class="block-content">
	<div class="panel-body">
	<div class="row">
		<div class="col-sm-9">
			<div class="form-group">
				<label for="title" class="control-label">Topic Name</label>
				<input id="title" type="text" class="form-control input-sm" ng-model="topic.name">
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="type" class="control-label">Topic Type</label>
				<select id="type" ng-model='topic.type' class="form-control input-sm">
					<option>Valued Component</option>
					<option>Pathway Component</option>
				</select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<label for="shortDesc" class="control-label">Topic Description</label>
				<textarea id="shortDesc" type="text" class="form-control input-sm" ng-model="topic.description" rows=6></textarea>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pillar" class="control-label">Pillar</label>
				<select ng-change="selectTopic(pillar)" id="pillar" ng-model='topic.pillar' class="form-control input-sm" ng-options="pillar as pillar for pillar in pillars"></select>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label for="parent" class="control-label">Parent Topic</label>
				<select id="parent" ng-model='topic.parent' class="form-control input-sm" ng-options="topic as topic for topic in pillartopics"></select>
			</div>
		</div>
	</div>
	</div>
</div>
<div>
	<a class="btn btn-default" ui-sref="admin.topic.list">Cancel</a>
	<a class="btn btn-primary" href ng-click="save()">Save</a>
</div>
