<section id="project-view" class="row">

	<div class='col-sm-10'>
		<h1 class="page-title no-lower-margin">
			All Activities
		</h1>
		<div class="row ng-scope">
			<div class="col-sm-12 text-right">
				<a href class="btn btn-xs btn-link" ng-click="show_filter = !show_filter">
					<span ng-show="show_filter"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></span>
					<span ng-show="!show_filter"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<section class="panel panel-default">
					<table x-show-filter="show_filter" ng-table="tableParams" class="table table-condensed table-striped table-hover">
						<tr ng-repeat="o in $data | orderBy:'order'"
							ng-href="{{getLinkUrl(o.state, o.data)}}"
							class="clickable">
							<td data-title="'Project'"  filter="{'project':'text'}" sortable="'project'">{{ o.project }}</td>
							<td data-title="'Name'" filter="{'name':'text'}"    sortable="'name'" >{{o.name}}</td>
							<td data-title="'Estimated Start'" filter="{'dateStartedEst':'text'}"    sortable="'dateStartedEst'" >{{o.dateStartedEst | date}}</td>
							<td data-title="'Started On'" filter="{'dateStarted':'text'}"    sortable="'dateStarted'" >{{o.dateStarted | date}}</td>
							<td data-title="'Estimated Complete'" filter="{'dateCompletedEst':'text'}"    sortable="'dateCompletedEst'" >{{o.dateCompletedEst | date}}</td>
							<!-- <td data-title="'Completed'" filter="{'dateCompleted':'text'}"    sortable="'dateCompleted'" >{{o.dateCompleted | date}}</td> -->
						</tr>
						<tr ng-if="!$data || $data.length === 0">
							<td colspan="2">
								No records found.
							</td>
						</tr>
					</table>
				</section>
			</div>

		</div>

	</div> <!-- /col10 -->
	<div class='col-sm-2'>
		<tmpl-system-menu x-menu-context="'mylist'"></tmpl-system-menu>
	</div>

</section>
