<section id="project-view" class="row">

	<div class='col-sm-10'>
		<h1 class="page-title">
			All Activities
		</h1>

		<div class="row">
			<div class="col-sm-12">
				<section class="panel panel-default">
					<table ng-table="tableParams" class="table table-condensed table-striped table-hover">
						<tr ng-repeat="o in $data | orderBy:'order'" ui-sref="activity({project: activity.project, activity: activity._id})" class="clickable">
							<td data-title="'Project'"  filter="{'project':'text'}" sortable="'project'">{{ o.project }}</td>
							<td data-title="'Name'" filter="{'name':'text'}"    sortable="'name'" >{{o.name}}</td>
						</tr>
						<tr ng-if="!$data || $data.length === 0">
							<td colspan="2">
								No records found.
							</td>
						</tr>
					</table>
				</section>
			</div>

		</div>

	</div> <!-- /col10 -->
	<div class='col-sm-2'>
		<tmpl-system-menu x-menu-context="'mylist'"></tmpl-system-menu>
	</div>

</section>
