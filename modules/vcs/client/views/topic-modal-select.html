
<div class="modal-header">
	<button class="btn btn-default close" ng-click="s.cancel()"><span aria-hidden="true">Ã—</span></button>
	<h3 class="modal-title">Add Valued Component(s)</h3>
</div>

<div class="modal-body">
	<section class="panel panel-default">
		<table class="table add-valued-component-table" ng-table="self.tableParams" show-filter="self.showFilter">
			<tr ng-repeat="o in $data">
				<td class="select-col" header-class="'select-col'"
					data-title="'Name'"
					sortable="'name'"
					filter="{'name':'text'}"><input type="checkbox" ng-click="self.toggleItem(o)"/>{{o.name}}</td>
				<td data-title="'Pillar'"
					sortable="'pillar'"
					filter="{'pillar':'select'}"
					filter-data="self.pillars">{{o.pillar}}</td>
			</tr>
		</table>
	</section>
</div>

<div class="modal-footer">
	<div>
		<button class="btn btn-default" href ng-click="self.cancel()">Cancel</button>
		<button class="btn btn-primary" href ng-click="self.ok()">Ok</button>
	</div>
</div>
