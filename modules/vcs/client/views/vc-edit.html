<div class="edit-valued-component-view">

	<div class="view-title-container flex-row">
		<h1><span ng-show="project.name">Edit Valued Component &nbsp;&rsaquo;&nbsp; {{vc.title}}</h1>
	</div>

	<div class="view-body-container">
		
		<div class="row">
			<div class="col-md-4 form-group">
				<label for="title" class="control-label">Title</label>
				<input id="title" type="text" class="form-control" ng-model="vc.title">
			</div>
			<div class="col-md-4 form-group">
				<label for="pillar" class="control-label">Pillar</label>
				<select ng-change="selectTopic(pillar)" id="pillar"
					ng-model='vc.pillar'
					ng-options="pillar as pillar for pillar in pillars"
					class="form-control">
				</select>
			</div>
			<div class="col-md-4 form-group">
				<label for="title" class="control-label">Name</label>
				<input id="title" type="text" class="form-control" ng-model="vc.name" disabled="disabled">
			</div>
			<div class="col-md-4 form-group">
				<label for="type" class="control-label">Type</label>
				<input id="type" type="text" class="form-control" ng-model="vc.type" disabled="disabled">
			</div>
		</div>
		<div ng-if="vc.type === 'Pathway Component'"
			 class="row form-group">
			<div class="col-sm-12">
				<label for="subComponents" class="control-label">Sub Components</label>
				<button
					type="button"
					class="btn btn-default btn-sm"
					title="Link Valued Components"
					x-vc-linker
					x-project="project"
					x-vc="vc"
					x-vcs="vcs"
					x-vclist="vclist">
					<span class="glyphicon glyphicon-plus"></span>
					<span>Link Valued Components</span>
				</button>
				<div ng-repeat="o in vclist"
					 ui-sref="p.vc.detail({vcId:o._id})">
					<a class="btn btn-link btn-sm" >{{o.title}}</a>
				</div>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-sm-12">
				<label for="shortDesc" class="control-label">Description</label>
				<textarea ui-tinymce id="shortDesc" type="text" class="form-control" ng-model="vc.description" rows="4"></textarea>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-sm-12">
				<label for="indicators" class="control-label">Indicators</label>
				<textarea ui-tinymce id="indicators" type="text" class="form-control" ng-model="vc.indicators" rows="4"></textarea>
			</div>
		</div>
	
		<!-- HIDDEN -->
		<div class="hidden">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="stage" class="control-label">Project Stage</label>
					<select id="stage" ng-model='d.vc.stage' class="form-control input-sm" ng-options="stage as stage for stage in d.stages"></select>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="sector" class="control-label">Project Sector</label>
					<select id="sector" ng-model='d.vc.sector' class="form-control input-sm" ng-options="sector as sector for sector in d.sectors"></select>
				</div>
			</div>
		</div><!-- / HIDDEN -->

		<tmpl-artifact-display x-mode="'edit'" x-artifact="vc.artifact" x-project="project"></tmpl-artifact-display>
		
		<div class="form-footer clearfix">
			<div class="pull-right">
				<a class="btn btn-default" ui-sref="p.vc.list">Cancel</a>
				<a class="btn btn-primary" href ng-click="save()">Save</a>
			</div>
		</div>
	</div><!-- / VIEW BODY CONTAINER -->
	
</div>
