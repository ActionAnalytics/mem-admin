<div class="modal-header">
	<h3 class="modal-title">Choose Valued Components</h3>
</div>
<div class="modal-body">
	<ul class="list-group">
		<li ng-repeat="vc in s.vcs" ng-click="s.dealwith (vc._id)" class="list-group-item clickable" ng-class="{'active':(s.selected.indexOf(vc._id) != -1)}">
		{{ vc.name }} ( {{ vc.pillar }} )
		</li>
	</ul>
</div>
<div class="modal-footer">
 	<button class="btn btn-default" ng-click="s.cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="s.ok()">Select <span aria-hidden="true">&rarr;</span></button>
</div>
