<h1 class="page-title">
	View Condition
</h1>
<div class="block-content">
	<div class="panel-body">
	<div class="row">
		<table class="table table-striped table-condensed">
			<tr> <td>Condition Name</td>  <td>{{condition.name}}</td> </tr>
			<tr> <td>Project Sector</td>  <td>{{condition.sector}}</td> </tr>
			<tr> <td>Description</td>  <td><{{condition.description}}/td> </tr>
			<tr> <td>Report Requirements</td>  <td>{{condition.reportRequirements}}</td> </tr>
			<tr> <td>Project Stage</td>  <td>{{condition.stage}}</td> </tr>
			<tr> <td>Pillar</td>  <td>{{condition.pillar}}</td> </tr>
			<tr> <td>Topics</td>  <td>{{condition.topics}}</td> </tr>
		</table>
	</div>
	</div>
</div>
<div class="button-panel">
	<a class="btn btn-danger" ui-sref="admin.condition.list">Cancel</a>
	<a class="btn btn-primary" ui-sref="admin.condition.edit({conditionId:condition._id})">Edit</a>
</div>
