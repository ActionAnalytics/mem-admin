<h1 class="page-title">
	Add/Edit Condition
</h1>
	<div class="block-content">
		<div class="panel-body">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="subject" class="control-label">Subject</label>
					<input id="subject" type="text" class="form-control input-sm" ng-model="condition.subject">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="sector" class="control-label">Sector</label>
					<select id="sector" ng-model='condition.sector' class="form-control input-sm" ng-options="sector.id as sector.title for sector in sectors"></select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="shortDesc" class="control-label">Condition</label>
					<textarea id="shortDesc" type="text" class="form-control input-sm" ng-model="condition.description" rows=6></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="shortDesc" class="control-label">Report Requirements</label>
					<textarea id="shortDesc" type="text" class="form-control input-sm" ng-model="condition.reportRequirements" rows=6></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="pillar" class="control-label">Pillars</label>
					<select ng-multiple="true" multiple="true" id="pillar" ng-model='condition.pillars' class="form-control input-sm" ng-options="pillar.id as pillar.title for pillar in pillars"></select>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="stage" class="control-label">Applicable Stages</label>
					<select ng-multiple="true" multiple="true" id="stage" ng-model='condition.stages' class="form-control input-sm" ng-options="stage.id as stage.title for stage in stages"></select>
				</div>
			</div>
		</div>

		</div>
	</div>

<div class="button-panel">
	<a class="btn btn-danger" ui-sref="admin.condition.list">Cancel</a>
	<a class="btn btn-primary" href ng-click="save()">Save</a>
</div>
