<div class="email-templates-view">

	<div class="view-title-container no-border">
		<h1>Email Templates</h1>
	</div>

	<div class="view-body-container">
		<div class="button-bar clearfix">
			<a class="btn btn-default btn-sm" ui-sref="admin.emailtemplate.create()">
				<span class="glyphicon glyphicon-plus"></span>
				<span>Add Email Template</span>
			</a>
			<div class="pull-right">
				<show-filter x-toggle-filter="toggleFilter"></show-filter>
			</div>
		</div>
		
		<section class="panel panel-default">
			<table ng-table="tableParams" x-show-filter="toggleFilter" class="table table-condensed table-striped table-hover">
				<tr ng-repeat="o in $data" ui-sref="admin.emailtemplate.detail({emailtemplateId:o._id})" class="clickable">
					<td data-title="'Name'"  filter="{'name':'text'}"   sortable="'name'">{{o.name}}</td>
					<td data-title="'Group'"  filter="{'group':'text'}"   sortable="'group'">{{o.group}}</td>
					<td class="actions-col" header-class="'actions-col single-action'">
						<a ng-click="$event.stopPropagation()" class="btn btn-link btn-xs" ui-sref="admin.emailtemplate.edit({emailtemplateId:o._id})">
							<i class="glyphicon glyphicon-pencil"></i>
						</a>
					</td>
				</tr>
				<tr ng-if="!$data || $data.length === 0">
					<td colspan="2">
						No records found.
					</td>
				</tr>
			</table>
		</section>
	</div>
	
</div>
