<div class="panel panel-default">
	<div class="panel-heading">
		Topics: {{ taskTopics.task.name }} <em class="small pull-right">{{ taskTopics.task.status }}</em>
	</div>

	<table class="table table-condensed table-hover">
		<thead>
			<tr class="small">
				<th width="20%">Group</th>
				<th width="40%">Name</th>
				<th width="20%" class="text-center">Contents</th>
				<th width="20%" class="text-center">Requirements</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="vc in taskTopics.project.buckets track by $index">
				<td>{{ vc.group }}</td>
				<td>{{ vc.name }}</td>
				<td class='text-center'>0</td>
				<td class='text-center'>
					<tmpl-requirement-tally x-required="vc.requirements" x-project="taskTopics.project"></tmpl-requirement-tally>
				</td>
			</tr>
			<tr ng-show="taskTopics.project.buckets.length === 0">
				<td colspan="4">There are no value components defined for this project.</td>
			</tr>
		</tbody>

	</table>

	<div class="panel-footer text-right">

		<a href x-modal-select-items
				x-all-items="taskTopics.allBuckets"
				x-single='false'
				x-unique='true'
				x-selected-items="taskTopics.selectedBuckets"
				x-item-name="Buckets"
				x-callback="taskTopics.saveNewBuckets"
				class="btn btn-default">Manage Project Topics</a>
	</div>
</div>
