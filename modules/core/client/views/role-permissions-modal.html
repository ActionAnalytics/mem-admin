<div class="modal-header">
	<h3 class="modal-title">Permissions for {{s.name}}</h3>
</div>
<div class="modal-body">
	<ul>
		<li ng-repeat="permission in s.allPermissions">
		{{ permission }}
			<ul>
				<li ng-repeat="role in s.permissionRoles[permission]">
					{{ role }}
				</li>
			</ul>
		</li>
	</ul>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="s.ok()">OK</button>
</div>
