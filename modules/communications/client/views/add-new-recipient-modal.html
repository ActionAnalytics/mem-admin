<div class="modal-header">
	<button type="button" class="btn btn-default close" ng-click="s.cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Add New Recipient</h3>
</div>

<div class="modal-body">
    <div class="panel panel-default no-margin">
        <table class="recipients-table table table-hover"
            ng-table="tableParams"
            show-filter="false">
            <tr>
                <td></td>
                <td class="name-col" 
                    header-class="'name-col'"
                    data-title="'Name'" 
                    filter="{'name':'text'}" 
                    sortable="'name'">Name
                </td>
                <td class="email-col" 
                    header-class="'email-col'"
                    data-title="'Email'" 
                    filter="{'name':'text'}" 
                    sortable="'name'">recipient@email.com
                </td>
                <td class="org-col" 
                    header-class="'org-col'"
                    data-title="'Organization'" 
                    filter="{'name':'text'}" 
                    sortable="'name'">Organization
                </td>
                <td class="type-col" 
                    header-class="'type-col'"
                    data-title="'Type'" 
                    filter="{'name':'select'}" 
                    sortable="'name'">Type
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="s.cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-click="s.submit()">Add</button>
</div>
