<div class="modal-header">
	<button type="button" class="btn btn-default close" ng-click="s.cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Add Artifacts</h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <label class="control-label">Name<em class="required">(Required)</em></label>
        <input class="form-control"></div>
    </div>
    <div class="form-group">
        <label class="control-label">Email<em class="required">(Required)</em></label>
        <input class="form-control" placeholder="eg: user@email.com"></div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="s.cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-click="s.submit()">Add</button>
</div>
