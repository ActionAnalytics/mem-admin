<div class="modal-header">
  <h3 class="modal-title">Permission Settings</h3>
</div>
<div class="modal-body">
  <table class="permissions-settings-table table table-condensed table-striped table-hover">
    <thead>
    <tr>
      <th>Roles</th>
      <th class="permissions-col" ng-repeat="key in self.keys">{{ key | titleCase }}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="role in self.roles">
      <td>{{ self.getName(role) }}</td>
      <td class="permissions-col"
          ng-repeat="key in self.keys"
          ng-click="self.togglePermission(role, key)"
          ng-class="{'success': (self.objectRoles.permissions|accessHasRole:role:key), 'info': (self.objectRoles.permissions|accessInferredRole:role:key)}">
					<span class="text-success glyphicon glyphicon-ok" ng-show="self.objectRoles.permissions|accessHasRole:role:key"></span>
					<span class="glyphicon glyphicon-unchecked" ng-hide="self.objectRoles.permissions|accessHasRole:role:key"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="self.cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="self.ok()">Ok</span></button>
</div>
