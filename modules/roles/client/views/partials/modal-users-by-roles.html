<div class="modal-header">
	<h3 class="modal-title">Users By Roles</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="role in usersByRoles.roles | orderBy">
			<div class="thumbnail">
				<div class="caption">
					<label class="control-label">{{ role }}</label>
					<ul class="list-unstyled">
						<li x-modal-user-contact-info x-user="user" class="clickable">person</li>
					</ul>
					<label class="control-label text-right"><a x-modal-select-users href>Add / Edit</a></label>					
				</div>
			</div>
		</div>
	</div>


</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="usersByRoles.cancel()">Close</button>
</div>
