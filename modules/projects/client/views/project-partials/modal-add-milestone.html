<div class="modal-header">
	<h3 class="modal-title">Add Activity to {{ addAct.milestone.name }} Milestone</h3>
</div>

<div class="modal-body">

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="activ" class="control-label">Select Activity</label>
					<select id="activ" ng-model='addAct.newBaseActivity' class="form-control input-sm" ng-options="act as act.name for act in addAct.activities | orderBy:'order'"></select>
				</div>
			</div>
		</div>

</div> <!-- /modalbody -->


<div class="modal-footer">
	<div>
		<a class="btn btn-default" href ng-click="addAct.cancel()">Cancel</a>
		<a class="btn btn-default" href ng-click="addAct.ok()">Save</a>
	</div>
</div>
