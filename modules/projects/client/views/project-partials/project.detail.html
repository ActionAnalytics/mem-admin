<h1 class="page-title">{{ project.name }}</h1>

<section class="panel panel-default">

	<tmpl-project-tombstone
		class="anchor-section"
		id="anchor-tombstone"
		x-project="project"
		ng-if="('project' | shouldDisplayPanel:'tombstone':project.status)">
	</tmpl-project-tombstone>

	<tmpl-schedule-timeline
		class="anchor-section"
		id="anchor-timeline"
		x-phases="project.phases"
		ng-if="environment === 'EAO'">
	</tmpl-schedule-timeline>

	<tmpl-project-initiated
		class="anchor-section"
		id="anchor-initiated"
		x-project="project"
		ng-if="('project'| shouldDisplayPanel:'initiated':project.status) && environment === 'EAO'">
	</tmpl-project-initiated>

	<tmpl-project-stream-select
		class="anchor-section"
		id="anchor-stream"
		x-project="project"
		ng-if="('project'| shouldDisplayPanel:'stream':project.status) && environment === 'EAO'">
	</tmpl-project-stream-select>

	<section class="block-content" ng-if="environment === 'EAO'">
		<h3>Project Artifacts</h3>
		<div class="container-fluid">
			<tmpl-artifact-list
				class="anchor-section"
				id="anchor-description"
				x-project="project">
			</tmpl-artifact-list>
		</div>
	</section>

	<tmpl-public-comment-display
		class="anchor-section"
		id="anchor-publiccomments"
		x-project="project"
		ng-if="('project'| shouldDisplayPanel:'public-comments':project.status) && project.dateCommentsOpen && environment === 'EAO'">
	</tmpl-public-comment-display>

	<tmpl-project-activities
		class="anchor-section"
		id="anchor-activities"
		x-project="project"
		ng-if="('project'| shouldDisplayPanel:'activities':project.status) && environment === 'EAO'">
	</tmpl-project-activities>

	<tmpl-documents-browser
		class="anchor-section"
		id="anchor-documents"
		x-project="project"
		x-approvals="false"
		ng-if="('project'| shouldDisplayPanel:'documents':project.status) && environment === 'MEM'">
	</tmpl-documents-browser>


	<tmpl-map
		class="anchor-section"
		id="anchor-map"
		x-project="project"
		ng-if="('project'| shouldDisplayPanel:'map':project.status)">
	</tmpl-map>

	<!-- <tmpl-project-bucket-listing
		class="anchor-section"
		x-project="project"
		x-filter="artifactView">
	</tmpl-project-bucket-listing>

	<tmpl-project-research
		class="anchor-section"
		x-project="project"
		ng-if="('project'| shouldDisplayPanel:'public-comments':project.status)">
	</tmpl-project-research> -->

</section>
