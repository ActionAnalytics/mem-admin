<section class="block-content">

	<h3>Activities</h3>

	<div class='panel-body'>
		<div class="row">
			<div class="col-sm-4">

                   <a href
                       class="control-label pull-right"
                       x-modal-add-phase-to-project
                       x-project="project">Add Phase</a>

				<label class="control-label">Phases</label>
				<ul class="list-unstyled task-list">
					<li ng-repeat="phase in phases | orderBy:'order'">
						<button class="btn btn-block btn-sm btn-default" ng-class="{'btn-primary': selectedPhase._id === phase._id}" ng-click="selectPhase(phase)">{{ phase.name }}</button>
					</li>
					<li ng-if="!phases || phases.length === 0">
						No Phases defined.
					</li>
				</ul>

			</div>
			<div class="col-sm-4">
                   <a href
                       class="control-label pull-right"
                       x-modal-add-milestone-to-phase
                       x-phase="selectedPhase"
                       ng-show="selectedPhase">Add Milestone</a>

				<label class="control-label">Milestones</label>
				<ul class="list-unstyled task-list">
					<li ng-repeat="milestone in milestones | orderBy:'order'">
						<button class="btn btn-block btn-sm btn-default" ng-class="{'btn-primary': selectedMilestone._id === milestone._id}" ng-click="selectMilestone(milestone)">{{ milestone.name }}</button>
					</li>
					<li ng-if="!milestones || milestones.length === 0">
						No Milestones defined.
					</li>
				</ul>
			
			</div>
			<div class="col-sm-4">
                        <a href
                            class="control-label pull-right"
                            x-modal-add-activity
                            x-milestone="selectedMilestone"
                            ng-show="selectedMilestone">Add Activity</a>

				<label class="control-label">Activities</label>
				<ul class="list-unstyled task-list">
					<li ng-repeat="activity in activities | orderBy:'order'">
						<button class="btn btn-block btn-sm btn-default" ui-sref="activity({project: project._id, activity: activity._id})">{{ activity.name }}</button>
					</li>
					<li ng-if="!activities || activities.length === 0">
						No Activities defined.
					</li>
				</ul>

			</div>

		</div>

		
	</div> <!-- /panelbody -->

</section> <!-- /panel -->
