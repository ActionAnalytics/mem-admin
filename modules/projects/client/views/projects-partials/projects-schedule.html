<section class='panel panel-default'>

	<table class="table table-condensed table-striped">
		<thead>
			<tr>
				<th width="20%"><small>Project</small></th>
				<th width="16%"><small>-1 month</small></th>
				<th width="16%"><small>this month</small></th>
				<th width="16%"><small>next month</small></th>
				<th width="16%"><small>+2 months</small></th>
				<th width="16%"><small>+3 months</small></th>
			</tr>
		</thead>
		<tbody>

			<tr ng-repeat="project in projectList.projects" class='clickable' ui-sref="project({id: project._id})">
				<td ng-if="project.status === 'In Progress'">{{ project.name }}</td>
				<td ng-if="project.status === 'In Progress'" colspan="5" class="bg-warning"><!-- show schedule widget --></td>

				<td ng-if="project.status === 'Certified' || project.status === 'Decomissioned'">{{ project.name }}</td>
				<td ng-if="project.status === 'Certified' || project.status === 'Decomissioned'" colspan="5">Project received certificate.</td>

				<td ng-if="project.status === 'Initiated' || project.status === 'Submitted'" >{{ project.name }}</td>
				<td ng-if="project.status === 'Initiated' || project.status === 'Submitted'" colspan="5">{{ project.status }}</td>
			</tr>

			<tr ng-if="projectList.projects.length === 0">
				<td colspan="4">No projects match your filter criteria.</td>
			</tr>
		</tbody>
	</table>

</section>
