<h1 class="page-title">
	Add/Edit Order
</h1>
<div class="block-content">
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-9">
				<div class="form-group">
					<label for="title" class="control-label">Order Name</label>
					<input id="title" type="text" class="form-control input-sm" ng-model="d.order.name">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="sector" class="control-label">Project Sector</label>
					<select id="sector" ng-model='d.order.sector' class="form-control input-sm" ng-options="sector as sector for sector in d.sectors"></select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="shortDesc" class="control-label">Order Description</label>
					<textarea id="shortDesc" type="text" class="form-control input-sm" ng-model="d.order.description" rows=6></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="shortDesc" class="control-label">Report Requirements</label>
					<textarea id="shortDesc" type="text" class="form-control input-sm" ng-model="d.order.reportRequirements" rows=6></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="pillar" class="control-label">Pillar</label>
					<select ng-change="d.selectTopic(pillar)" id="pillar" ng-model='d.order.pillar' class="form-control input-sm" ng-options="pillar as pillar for pillar in d.pillars"></select>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="stage" class="control-label">Project Stage</label>
					<select id="stage" ng-model='d.order.stage' class="form-control input-sm" ng-options="stage as stage for stage in d.stages"></select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="topics" class="control-label">Topics</label>
					<select multiple id="topics" ng-model='d.order.topics' class="form-control input-sm">
						<option ng-repeat="topic in d.topics" value="{{topic.code}}">{{topic.name}}</option>
					</select>
				</div>
			</div>

		</div>

	</div>
</div>
<div>
	<a class="btn btn-default" ui-sref="p.order.list">Cancel</a>
	<a class="btn btn-primary" href ng-click="save()">Save</a>
</div>
