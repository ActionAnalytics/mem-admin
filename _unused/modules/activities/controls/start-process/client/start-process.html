<div class="panel panel-default">
	<div class="panel-heading">
		Start Process: {{ processestartProcess.task.name }} <em class="small pull-right">{{ processestartProcess.task.status }}</em>
	</div>
	<div class="panel-body">
		<p>{{ processestartProcess.task.description }}</p>
	</div>
	<div class="panel-footer text-right">
		<div class="form-control-static" ng-show="processestartProcess.data.startTime">
			Process Started: {{ processestartProcess.data.startTime  | amDateFormat:'MMM Do, YYYY hh:mm a' }}
		</div>
		<a class="btn btn-success" href ng-click="processestartProcess.startProcess()" ng-show="!processestartProcess.data.startTime">Start Process</a>
	</div>
</div>
